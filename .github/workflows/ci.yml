name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILE: dev

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set environment variable
        run: |
          echo "OAUTH_GOOGLE_ID=${{secrets.OAUTH_GOOGLE_ID}}" >> $GITHUB_ENV
          echo "OAUTH_GOOGLE_SECRET=${{secrets.OAUTH_GOOGLE_SECRET}}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{secrets.JWT_SECRET}}" >> $GITHUB_ENV

      - name: Build with gradle
        working-directory: ./backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -Pprofile=$SPRING_PROFILE

      - name: Compress all report files
        if: failure()
        run: |
          echo "Compressing all report files..."
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          mkdir report_files
          REPORT_DIRS=$(find . -type d -path '*/build/reports/tests/test')
          for dir in $REPORT_DIRS; do
            module_path=$(echo $dir | awk -F'/build/' '{print $1}' | cut -c 3-)
            cp -r $dir report_files/$module_path/$(basename $(dirname $dir))
          done
          tar czvf report_files_$TIMESTAMP.tar.gz report_files

      - name: Upload report files to artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: report_files
          path: report_files_*.tar.gz
