spring:
  config:
    import: classpath:privacy.yml
  datasource:
    driver-class-name: org.h2.Driver
    username: ${datasource.username}
    password: ${datasource.password}
    url: ${datasource.url}
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
  #        properties:
  #            hibernate:
  #                dialect: org.hibernate.dialect.H2Dialect
  #                "[format_sql]": true
  #                "[show_sql]": true
  data:
    redis:
      host: localhost
      port: 6379

logging:
  file:
    path: ${log.path}

  level:
    root: info
    org.springframework.security: info
    spring:
      bbs: debug

jwt:
  header: Authorization
  secret: ${jwt.secret}
  token-validity-in-miliseconds: 600000

springdoc:
  version: v1.0.0
  packages-to-scan: spring.bbs
  swagger-ui:
    path: /api-docs
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups.enabled: true
  cache:
    disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8